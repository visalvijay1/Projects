<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Listening Preference</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Outfit', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #1f1f2e, #3b3b5f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #f5c518;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        .category-btn {
            background: #FFCC00;
            color: #000;
            border: none;
            padding: 14px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .category-btn.selected {
            background: #FD5068;
            color: white;
            box-shadow: 0 4px 12px rgba(253, 80, 104, 0.4);
            transform: scale(1.05);
        }
        .check-btn {
            background: linear-gradient(45deg, #7F00FF, #9100fd);
            color: #fff;
            border: none;
            padding: 16px 24px;
            margin: 20px auto 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            width: 80%;
            letter-spacing: 1px;
        }
        .signature-input {
            margin: 15px 0;
            padding: 12px;
            width: 80%;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Listening Preference</h1>
        <div class="category-container">
            <button class="category-btn" onclick="toggleCategory(this, 'Casual Listening')">üéµ Casual Listening</button>
            <button class="category-btn" onclick="toggleCategory(this, 'Professional Audio')">üéß Professional Audio</button>
            <button class="category-btn" onclick="toggleCategory(this, 'Gaming')">üéÆ Gaming</button>
            <button class="category-btn" onclick="toggleCategory(this, 'Podcast & Audiobook Listening')">üéôÔ∏è Podcast & Audiobook</button>
            <button class="category-btn" onclick="toggleCategory(this, 'Workout & Running')">üí™ Workout & Running</button>
            <button class="category-btn" onclick="toggleCategory(this, 'Movie Watching')">üçø Movie Watching</button>
        </div>
        
        <!-- Sound Signature Input (Optional) -->
        <input type="text" id="soundSignature" class="signature-input" placeholder="Enter IEM Sound Signature (Optional)"> 

        <button class="check-btn" onclick="redirectToRecommendations()">SEE AVAILABLE OPTIONS</button>
    </div>

    <script>
        let selectedCategories = [];

        function toggleCategory(button, category) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add("selected");
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove("selected");
            }
        }

        function redirectToRecommendations() {
            const soundSignature = document.getElementById('soundSignature').value.trim();
            let queryString = `categories=${selectedCategories.map(encodeURIComponent).join(",")}`;
            
            if (selectedCategories.length === 0) {
                alert("Please select at least one category before proceeding.");
                return;
            }

            if (soundSignature) {
                queryString += `&signature=${encodeURIComponent(soundSignature)}`;
            }

            window.location.assign(`/reco_iem1?${queryString}`);
        }
    </script>
</body>
</html>
