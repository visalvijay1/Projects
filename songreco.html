<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1f1f2e, #3b3b5f);
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 { 
            color: #f5c518; 
            margin-bottom: 20px; 
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        ul { 
            list-style: none; 
            padding: 0; 
        }
        li {
            margin: 12px 0;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spotify-btn {
            background: #1DB954;
            color: white;
            padding: 8px 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .spotify-btn:hover {
            background: #17a44b;
        }
        .error {
            color: #ff4c4c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommended Songs</h1>
        <div id="results">Fetching song recommendations...</div>
    </div>

    <script>
        let params = new URLSearchParams(window.location.search);
        let signature = params.get("signature") || "Balanced"; // Default to "Balanced"

        fetch("/song_recommendation", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ signature: signature })
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById("results");
            resultDiv.innerHTML = "";

            if (data.error) {
                resultDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
            } else {
                let songList = "<ul>";
                data.forEach(song => {
                    const albumText = song.album && song.album !== "N/A" ? ` (Album: ${song.album})` : "";
                    const spotifyUrl = `https://open.spotify.com/search/${encodeURIComponent(song.track_name + " " + song.track_artist)}`;
                    
                    songList += `
                        <li>
                            <b>${song.track_name}</b> - ${song.track_artist}${albumText}
                            <br>Genre: ${song.genre}
                            <br>
                            <a href="${spotifyUrl}" target="_blank">
                                <button class="spotify-btn">ðŸŽµ Play on Spotify</button>
                            </a>
                        </li>
                    `;
                });
                songList += "</ul>";
                resultDiv.innerHTML = songList;
            }
        })
        .catch(error => {
            document.getElementById("results").innerHTML = `<p class="error">Failed to fetch songs. Try again later.</p>`;
            console.error("Error fetching songs:", error);
        });
    </script>
</body>
</html>
