<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEM - In-Ear Monitors</title>
    <link rel="stylesheet" href="css/colours.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Reset and Fix White Bar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scroll and white gaps */
        }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('/static/images/intro_css.jpg') no-repeat center center fixed;
            background-size: 120%;
        }

        .container {
            max-width: 500px;
            background: rgba(30, 30, 30, 0.7); /* Semi-transparent background */
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffcc33;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .intro p {
            margin: 15px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fff;
        }

        .next-section {
            margin-top: 30px;
        }

        .next-btn {
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .next-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #2E8B57, #4CAF50);
        }

        .icon {
            margin-right: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-headphones icon"></i>IEM - In-Ear Monitors</h1>
        </header>
        <section class="intro">
            <p><strong>What is an IEM?</strong></p>
            <p>An In-Ear Monitor (IEM) delivers high-quality sound directly into your ears. Ideal for audiophiles, musicians, and gamers seeking immersive audio experiences with excellent sound isolation.</p>
        </section>

        <!-- Next Button Section -->
        <section class="next-section">
            <button class="next-btn" onclick="goToNextPage()"><i class="fas fa-arrow-right icon"></i>Next</button>
        </section>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "/index1";
        }
    </script>
</body>
</html>
